<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>    
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">1</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">2</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">3</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">4</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">5</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">6</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">7</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">8</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">9</span>
    </div>
  </div>

  <audio data-key="65" src="sound/1.wav"></audio>
  <audio data-key="83" src="sound/2.wav"></audio>
  <audio data-key="68" src="sound/3.wav"></audio>
  <audio data-key="70" src="sound/4.wav"></audio>
  <audio data-key="71" src="sound/5.wav"></audio>
  <audio data-key="72" src="sound/6.wav"></audio>
  <audio data-key="74" src="sound/7.wav"></audio>
  <audio data-key="75" src="sound/8.wav"></audio>
  <audio data-key="76" src="sound/9.wav"></audio>


  <script src="app.js"></script>
</body>
</html>
